<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather</title>

  <link
   rel="shortcut icon"
   href="https://cdn.onlinewebfonts.com/svg/img_498862.png"
   type="image/x-icon"
  />

  <link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
   rel="stylesheet"
   integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
   crossorigin="anonymous"
  />

  <link rel="stylesheet" href="./style.css" />
 </head>
 <body>
  <div class="container text-muted mx-auto text-center">
   <h1 class="my-5"> Weather</h1>

   <form id="change-location" class="text-muted">
    <label class="mb-2 fs-5" for="city">
     Enter a location for weather forecast
    </label>

    <input type="text" name="city" class="form-control" autocomplete="off" />

    <div class="text-danger fs-6 mt-2 d-none" id="errortxt">
     Enter city or country name
    </div>

    <button
     class="btn btn-outline-success form-control mt-3 d-xl-none"
     id="formBtn"
    >
     Search
    </button>
   </form>

   <div id="card" class="card shadow-lg d-none">
    <div class="icon-container">
     <img
      id="weather-icon"
      class="icon"
      src="./"
      alt="./"
      width="100"
      height="100"
     />
    </div>

    <div id="details" class="text-uppercase">
     <h5 class="mb-3">City Name</h5>
     <p class="mb-3">CLOUDS</p>
     <div class="display-4 mb-3">
      <span>TEMP</span>
      <span>&deg;C</span>
     </div>
    </div>
   </div>
  </div>

  <!-- overlay -->
  <div id="overlay" class="overlay d-none">
   <div class="spinner-border text-light" role="status">
    <span class="sr-only"></span>
   </div>
  </div>

  <!-- OPEN API KEY SWITCHER -->
  <button
   class="btn btn-warning text-white position-fixed bottom-0 mb-5 ms-5"
   id="open"
  >
   Get Help
  </button>

  <!-- API KEY SWITCHER -->
  <div class="container d-none modal-own" id="switcher">
   <button
    id="close"
    class="btn btn-close position-absolute top-0 end-0 p-4 btn-outline-dark"
   ></button>

   <h3 class="text-white">If site isn't working, you can change server</h3>

   <select class="form-select w-25 bg-light" id="apiSelect">
    <option value="API1">Server One</option>
    <option value="API2">Server Two</option>
    <option value="API3">Server Three</option>
   </select>
  </div>

  <div class="copyright position-fixed end-0 bottom-0 mb-5 me-5 w-25">
   Powered by
   <a class="link-info" target="_blank" href="https://github.com/FarhodWebDev"
    >Habibulayev Azizbek</a
   >, all rights reserved
  </div>

  <script src="./api.js"></script>
  <script src="./app.js"></script>
 </body>
</html>
